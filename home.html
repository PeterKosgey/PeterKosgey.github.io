<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Peter Kosgey</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background: #0077b6;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      padding-bottom: 5px;
      font-weight: bold;
    }

    nav a.active {
      border-bottom: 2px solid #fff;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ffdd00;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
      color: white;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    /* Rotating Profile Image */
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 4px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Call-to-Action Button */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: #0077b6;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #023e8a;
      color: white;
    }

    /* Social Links */
    .social-links {
      margin-top: 20px;
      font-size: 1rem;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ffdd00;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #0077b6;
      color: white;
      margin-top: 40px;
    }

    /* Responsive Text */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .profile-img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="index.html">About</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="certificates.html">Certificates</a>
      <a href="contact.html">Contact</a>
    </nav>
