<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peter Kosgey | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      background: #2c3e50;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    header {
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      color: #2c3e50;
      text-align: center;
      padding: 6rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 500;
    }

    section {
      padding: 4rem 2rem;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2rem;
      position: relative;
    }

    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #f39c12;
      margin: 0.5rem auto;
    }

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
