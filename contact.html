<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Peter Kosgey</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact Form Specific Styling */
    .contact-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px auto;
      max-width: 600px;
    }

    .contact-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-card h2 {
      color: #0077b6;
      margin-bottom: 15px;
    }

    .contact-card a {
      display: inline-block;
      margin: 0 10px 10px 10px;
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }

    form button {
      padding: 12px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html">About</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="certificates.html">Certificates</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <!-- Social Links -->
    <div class="contact-card">
      <h2>üåê Connect With Me</h2>
      <a href="https://www.linkedin.com/in/peter-kosgey-b0aa11101/" target="_blank">LinkedIn</a>
      <a href="https://github.com/peterkosgey" target="_blank">GitHub</a>
      <a href="mailto:p.kosgey.karanja@gmail.com">Email</a>
    </div>

    <!-- Contact Form -->
    <div class="contact-card">
      <h2>Send Me a Message</h2>
      <form action="https://formspree.io/f/xandbjzk" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <input type="hidden" name="_subject" value="New message from portfolio website">
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_next" value="https://peter-kosgey-github-io.vercel.app/thank-you.html">

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Peter Kosgey</p>
  </footer>
</body>
</html>
