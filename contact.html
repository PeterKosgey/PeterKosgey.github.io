  <style>
    .contact-section {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005f8a;
    }
  </style>
</head>

      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <input type="email" id="email" name="email" placeholder="Enter your email" required>
