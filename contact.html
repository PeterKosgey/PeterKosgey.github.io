<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Peter Kosgey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .connect {
      text-align: center;
      margin-bottom: 30px;
    }

    .connect a {
      margin: 0 10px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      transition: color 0.3s;
    }

    .connect a:hover {
      color: #388E3C;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="connect">
      <h2>üåê Connect With Me</h2>
      <a href="https://www.linkedin.com/in/peter-kosgey" target="_blank">LinkedIn</a>
      <a href="https://github.com/peterkosgey" target="_blank">GitHub</a>
      <a href="mailto:p.kosgey.karanja@gmail.com">Email</a>
    </div>

    <h1>Contact Me</h1>

    <form action="https://formspree.io/f/xandbjzk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <input type="hidden" name="_subject" value="New message from portfolio website">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="https://peter-kosgey-github-io.vercel.app/thank-you.html">

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
