<!DOCTYPE html>

  <title>Contact | Peter Kosgey</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card, .feedback-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
    }

    .card h2, .feedback-card h3 {
      color: #0077b6;
      margin-bottom: 15px;
    }

    .card p, .card a {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .card a {
      color: #0077b6;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .card img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .feedback-card form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .feedback-card form input,
    .feedback-card form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .feedback-card form button {
      background: #0077b6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .feedback-card form button:hover {
      background: #023e8a;
    }
  </style>
</head>
